{% extends "base.html" %}

{% block content %}
<p>
	<a href="{% url 'survey_edit' survey %}">&laquo; All Questions</a>
	<a href="{% url 'survey_result' survey %}">&laquo; Answers Charts</a>
</p>
<h1>Respondent for {{survey.title}}</h1>
<ul>
{% for sample in object_list %}
	<li><a href="{% url 'survey_sample_results' survey sample %}">sample.account.full_name</a></li>
{% empty %}
	<em>There are no respondent yet for this survey.</em>
{% endfor %}
</ul>
{% endblock %}
